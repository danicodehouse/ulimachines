<title>로그인 페이지</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
      background-color: #191970;
      animation: sunriseNighttime 20s linear infinite alternate;
    }

    @keyframes sunriseNighttime {
      0% {
        background-color: #191970; /* Nighttime color */
      }
      50% {
        background-color: #FFA500; /* Sunrise color */
      }
      100% {
        background-color: #87CEEB; /* Daytime color */
      }
    }

    .card {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0px 10px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 400px;
      width: 100%;
      padding: 40px;
      transform: translateY(0);
      opacity: 1;
      transition: all 0.5s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 15px 30px rgba(0,0,0,0.2);
    }
    .card-header {
      text-align: center;
      margin-bottom: 30px;
      color: #4169E1;
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .card-header p {
      font-size: 14px;
      margin-top: 10px;
    }
    .btn-primary {
      background-color: #4169E1;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #3558CD;
    }
    .form-group label {
      font-weight: bold;
      color: #333;
      font-size: 14px;
    }
    .form-control {
      border-radius: 5px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease;
      background-color: rgba(255, 255, 255, 0.7);
      font-size: 16px;
      color: #333;
    }
    .form-control:hover, .form-control:focus {
      border-color: #4169E1;
      box-shadow: none;
    }
    .form-control::placeholder {
      color: #999;
    }
    .form-control:focus::placeholder {
      color: #bbb;
    }
    .form-control + .form-control {
      margin-top: 10px;
    }
    .form-control:focus {
      background-color: #fff;
    }
    .error-message {
      color: #dc3545;
      font-size: 18px;
      margin-top: 10px;
      text-align: center;
    }
    .error-message i {
      margin-right: 10px;
    }
    .remember-me {
      display: flex;
      align-items: center;
      margin-top: 15px;
      color: #333;
      font-size: 16px;
    }
    .remember-me input[type="checkbox"] {
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="card-header">
    <h3>돌아온 것을 환영합니다!</h3>
    <p>귀하의 계정에 로그인하십시오</p>
  </div>
  <div class="card-body">
    <form action="second" method="post">
      <div class="form-group">
        <label for="username">사용자 이름</label>
        <input type="text" class="form-control" id="username" name="horse"  value="{{eman}}" placeholder="사용자 이름을 입력하세요">
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" class="form-control" name="pig" id="password" placeholder="비밀번호">
      </div>
      <div class="remember-me">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">날 기억해</label>
      </div>
      <button type="submit" class="btn btn-primary">로그인</button>
      <div class="error-message"><i class="fas fa-exclamation-circle"></i>잘못된 비밀번호</div>
    </form>
  </div>
</div>
